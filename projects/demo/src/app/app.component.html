<tui-doc-main>
    <ng-container ngProjectAs="tuiDocHeader">
        <a
            appearance="icon"
            href="https://github.com/taiga-family/maskito"
            iconStart="assets/icons/github.svg"
            rel="noreferrer"
            target="_blank"
            title="Maskito source code on GitHub"
            tuiLink
            class="link"
        ></a>

        <a
            appearance="icon"
            href="https://t.me/taiga_ui/10600"
            iconStart="assets/icons/telegram.svg"
            rel="noreferrer"
            target="_blank"
            title="Get help on Telegram"
            tuiLink
            class="link"
        ></a>

        <a
            appearance="icon"
            iconStart="assets/icons/stackblitz.svg"
            title="Maskito StackBlitz Starter"
            tuiLink
            class="link"
            [routerLink]="stackblitzStarterPath"
        ></a>
    </ng-container>
</tui-doc-main>
