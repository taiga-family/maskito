<tui-doc-main>
    <ng-container ngProjectAs="tuiDocHeader">
        <a
            tuiLink
            tuiMode="onLight"
            href="https://github.com/taiga-family/maskito"
            title="Maskito source code on GitHub"
            rel="noreferrer"
            iconAlign="left"
            icon="assets/icons/github.svg"
            target="_blank"
            class="link"
        ></a>

        <a
            tuiLink
            tuiMode="onLight"
            href="https://t.me/taiga_ui/10600"
            title="Get help on Telegram"
            iconAlign="left"
            rel="noreferrer"
            icon="assets/icons/telegram.svg"
            target="_blank"
            class="link"
        ></a>

        <a
            tuiLink
            tuiMode="onLight"
            title="Maskito StackBlitz Starter"
            iconAlign="left"
            icon="assets/icons/stackblitz.svg"
            class="link"
            [routerLink]="stackblitzStarterPath"
        ></a>
    </ng-container>
</tui-doc-main>
