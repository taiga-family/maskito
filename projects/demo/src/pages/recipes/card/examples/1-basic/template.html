<div
    tuiGroup
    class="wrapper"
>
    <tui-input
        ngModel=""
        class="number"
    >
        Card number
        <input
            tuiTextfield
            inputmode="numeric"
            placeholder="0000 0000 0000 0000"
            [maskito]="cardMask"
        />
    </tui-input>
    <tui-input
        ngModel=""
        class="expired"
    >
        EXP
        <input
            tuiTextfield
            inputmode="numeric"
            placeholder="mm/yy"
            [maskito]="expiredMask"
        />
    </tui-input>
    <tui-input
        ngModel=""
        class="cvv"
    >
        CVV
        <input
            tuiTextfield
            inputmode="numeric"
            placeholder="000"
            [maskito]="cvvMask"
        />
    </tui-input>
</div>
