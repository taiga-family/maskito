<form
    autocomplete="on"
    tuiGroup
    class="wrapper"
    [formGroup]="form"
>
    <tui-input
        formControlName="cardNumber"
        class="number"
    >
        Card number
        <input
            autocomplete="cc-number"
            inputmode="numeric"
            placeholder="0000 0000 0000 0000"
            tuiTextfield
            [maskito]="cardMask"
        />
    </tui-input>
    <tui-input
        formControlName="expire"
        class="expired"
    >
        EXP
        <input
            autocomplete="cc-exp"
            inputmode="numeric"
            placeholder="mm/yy"
            tuiTextfield
            [maskito]="expiredMask"
        />
    </tui-input>
    <tui-input
        formControlName="cvv"
        class="cvv"
    >
        CVV
        <input
            autocomplete="cc-csc"
            inputmode="numeric"
            placeholder="000"
            tuiTextfield
            [maskito]="cvvMask"
        />
    </tui-input>
</form>
