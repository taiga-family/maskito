<tui-input
    [formControl]="control"
    [style.max-width.rem]="20"
    [tuiTextfieldCustomContent]="kzFlag"
>
    Enter a phone number
    <input
        autocomplete="tel"
        inputmode="tel"
        tuiTextfield
        [maskito]="maskitoOptions"
        (blur)="onBlur()"
        (focus)="onFocus()"
    />
</tui-input>

<ng-template #kzFlag>
    <img
        alt="Flag of Kazakhstan"
        width="28"
        [src]="'KZ' | tuiFlag"
    />
</ng-template>
