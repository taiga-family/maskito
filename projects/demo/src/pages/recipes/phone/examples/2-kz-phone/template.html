<tui-input
    [formControl]="control"
    [style.max-width.rem]="20"
    [tuiTextfieldCustomContent]="kzFlag"
>
    Enter a phone number
    <input
        autocomplete="tel"
        inputmode="tel"
        tuiTextfieldLegacy
        [maskito]="maskitoOptions"
    />
</tui-input>

<ng-template #kzFlag>
    <img
        alt="Flag of Kazakhstan"
        width="28"
        [src]="'KZ' | tuiFlag"
        [style.border-radius.%]="50"
    />
</ng-template>
