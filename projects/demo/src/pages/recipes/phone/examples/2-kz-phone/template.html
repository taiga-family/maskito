<tui-input
    [tuiTextfieldCustomContent]="kzFlag"
    [style.max-width.rem]="20"
    [formControl]="control"
>
    Enter a phone number
    <input
        tuiTextfield
        autocomplete="tel"
        inputmode="tel"
        [maskito]="maskitoOptions"
        (focus)="onFocus()"
        (blur)="onBlur()"
    />
</tui-input>

<ng-template #kzFlag>
    <img
        width="28"
        alt="Flag of Kazakhstan"
        [src]="'KZ' | tuiFlag"
    />
</ng-template>
