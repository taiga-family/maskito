name: Publish Maskito packages

on:
  push:
    branches: ['release/*']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
      NX_SKIP_NX_CACHE: true
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.63.0
        with:
          fetch-depth: 0
      - uses: taiga-family/ci/actions/setup/variables@v1.63.0
      - uses: taiga-family/ci/actions/setup/node@v1.63.0
      - uses: taiga-family/ci/actions/setup/config/npm@v1.63.0
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: Build publishable libraries
        run: npx nx run-many --target build --all --exclude=demo

      - name: Publish libraries
        run: npx nx run-many --target publish --all --exclude=demo

      - name: Get new version
        id: info
        run: echo "version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Announce to Telegram
        uses: taiga-family/ci/actions/messenger/telegram/announce@v1.63.0
        with:
          chatId: ${{ secrets.TAIGA_TELEGRAM_CHAT_ID }}
          topicId: ${{ secrets.TAIGA_TELEGRAM_CHAT_THREAD_ID }}
          token: ${{ secrets.TAIGA_TELEGRAM_BOT_TOKEN }}
          version: ${{ steps.info.outputs.version }}
          textLink: '@maskito/core'

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
