name: ðŸ¤– Auto label
on: pull_request_review

jobs:
  label-when-approved:
    name: Label when approved
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: taiga-family/ci/actions/setup/variables@v1.25.6
      - uses: taiga-family/ci/actions/auto/label-when-approved@v1.25.6
        with:
          approvals: 1
          token: ${{ secrets.GITHUB_TOKEN }}
