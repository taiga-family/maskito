name: Build
on:
  pull_request:
    branches-ignore:
      - 'release/*'
  push:
    branches: [main]

jobs:
  build:
    name: Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Build packages
        run: npx nx run-many --target build --all --exclude=demo

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true
