name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    if: ${{ !contains(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.44.3
      - uses: taiga-family/ci/actions/setup/node@v1.44.3
      - run: npx nx run-many --target test --all --coverage
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/core/
          flags: summary,core
          name: core
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/kit/
          flags: summary,kit
          name: kit
      - uses: codecov/codecov-action@v3.1.4
        with:
          directory: ./coverage/angular/
          flags: summary,angular
          name: angular

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true
